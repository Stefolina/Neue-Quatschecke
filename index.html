<html>
    <head>
        <title>Quatschecke</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body onload="updateHTML(); init();">

        <div class="d-none" id="overlay">

            <img src="icons/close.png" class="delete" onclick="closeStatus()">
            <img class="overlay-Pic" id="mypicture">

        </div>

        <div class="header">
            <h2>Quatschecke</h2>
            <img src="icons/logo.svg" class="logo">
        </div>
    
        <div class="main-section">

            <div id="content" class="contact-section"></div>

            <div id="chats" class="currentChatContainer">
                <div id="currentChatContainer" class="chat-section"></div>

                <div id="user-area" class="user-area">
                    <img class="icons" src="icons/smiley1.png" onclick="showSmileys()">
                    <input id="myChatMessage" class="input" placeholder="Schreibe eine Nachricht" type="text">
                    <img class="icons" src="icons/send.png" onclick="addMessage()">
                </div>


                <div id="smileys" class="d-none">

                    <button class="S-button" onclick="pushSmiley('🤔')">🤔</button>
                    <button class="S-button" onclick="pushSmiley('😎')">😎</button>
                    <button class="S-button" onclick="pushSmiley('😂')">😂</button>
                    <button class="S-button" onclick="pushSmiley('😍')">😍</button>
                    <button class="S-button" onclick="pushSmiley('😭')">😭</button>

                    <h1 onclick="closeSmileys()" class="close-button">X</h1>

                </div>
            </div>
        </div>
    </body>
</html>
